<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Navbar 1</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
        rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
        rel="stylesheet"/>
        <link href="styles/style.css" rel="stylesheet" />
    </head>
    <body>
        <nav class="navbar">
            <button onclick="toggleMenu()" class="burger"></button>
            <div class="button">
                <button>
                    <img class="logo" src="/icons/icb-logo.jpg"/>
                    INGOS COFFEE BAR
                </button>
            </div>
            <div class="dropdowns">
                <div class="dropdown">
                    <button class="button">
                        About
                        <img src="/icons/chevron.svg" />
                    </button>
                    <div class="dropdown-menu">
                        <button>Community</button>
                        <button>Vision</button>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="button">
                        Products
                        <img src="/icons/chevron.svg" />
                    </button>
                    <div class="dropdown-menu">
                        <button>Shelf Goods</button>
                        <button>Bakery</button>
                        <button>Beverages</button>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="button">
                        Contact
                        <img src="/icons/chevron.svg" />
                    </button>
                    <div class="dropdown-menu">
                        <button>Bookings</button>
                        <button>Shop</button>
                        <button>Queries</button>
                    </div>
                </div>
            </div>
        </nav>
        <script>
            const toggleMenu = () => document.body.classList.toggle("open");
        </script>
    </body>
</html>
